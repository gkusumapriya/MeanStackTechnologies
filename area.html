<!DOCTYPE HTML>
<html>
<head>
<script language="javascript">
r=parseInt(window.prompt("Enter the value of radius:","10"));
var r,res;
const PI=3.14;
document.write("<h1 style='color:purple'>");
document.write("Radius is:"+r);
document.write("</h1>");
res=PI*r*r;
document.write("<h1>");
document.write("Area is:"+res);
document.write("</h1>");
</script>
</head>
<body bgcolor="seablue">
</body>
</html>
