<html>
<head>
<script language="javascript">
var a;
a=100;
document.write("<h1>Using the 'var' keyword...</h1>");
document.write("<h1 style='color:red'>");
document.write("a is:"+a);
document.write("<br>");
var a=177;
document.write("a after re-declaration:"+a);
document.write("</h1>");
document.write("<h1>Using the 'let' keyword...</h1>");
let b;
b=200;
document.write("<h1 style='color:red'>");
document.write("b is:"+b);
document.write("<br>");
document.write("</h1>");
</script>
</head>
<body bgcolor="lightyellow"></body>
</html>
